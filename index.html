<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Ovo' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Covid19 Tracker</title>
</head>

<body>
    <div class="main-container" style="overflow-x:auto;">
        <h1 class="text-center mb-5">Covid19 Tracker </h1>
        <table class="table table-bordered">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Where ?</th>
                    <th scope="col">New Case</th>
                    <th scope="col">Total Confirmed</th>
                    <th scope="col">New Death</th>
                     <th scope="col">Total Death</th>
                     <th scope="col">New Recoverd</th>
                    <th scope="col">Total Recoverd</th>                                   
                </tr>
            </thead>
            <tbody id="covidData">
             
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
